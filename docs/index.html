<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understrap Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Explore the in-depth documentation for the Understrap theme framework.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css" /> -->
  <style>
	  .app-name {
		  padding: 10px;
	  }
	  body{
		  font-size: 18px;
	  }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
		name: 'Understrap',
		repo: 'https://github.com/understrap',
		loadSidebar: true,
		logo: '/_media/understrap-logo.png',
		themeColor: '#ac3c68',
		plugins: [
		function(hook, vm) {
            hook.beforeEach(function(html) {
              if (/githubusercontent\.com/.test(vm.route.file)) {
                url = vm.route.file
                  .replace('raw.githubusercontent.com', 'github.com')
                  .replace(/\/master/, '/blob/master');
              } else if (/jsdelivr\.net/.test(vm.route.file)) {
                url = vm.route.file
                  .replace('cdn.jsdelivr.net/gh', 'github.com')
                  .replace('@master', '/blob/master');
              } else {
                url =
                  'https://github.com/understrap/understrap.github.io/blob/master/docs/' +
                  vm.route.file;
              }
              var editHtml = '\n\n---\n[:memo: Suggest an edit](' + url + ')\n';
              return (
                html + editHtml
              );
            })
          },
		]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
